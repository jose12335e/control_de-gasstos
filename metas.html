        <main>
            <section class="seccion-metas">
                <h2>Metas de Ahorro</h2>
                
                <!-- Formulario para crear nueva meta -->
                <div class="crear-meta">
                    <h3>Nueva Meta de Ahorro</h3>
                    <form id="form-nueva-meta">
                        <div class="input-group">
                            <label for="nombre-meta">Nombre de la Meta:</label>
                            <input type="text" id="nombre-meta" required placeholder="Ej: Viaje a la playa">
                        </div>
                        <div class="input-group">
                            <label for="monto-meta">Monto Objetivo:</label>
                            <input type="number" id="monto-meta" required placeholder="Ingresa el monto total">
                        </div>
                        <div class="input-group">
                            <label for="fecha-meta">Fecha Objetivo:</label>
                            <input type="date" id="fecha-meta" required>
                        </div>
                        <button type="submit" class="btn-principal">Crear Meta</button>
                    </form>
                </div>

                <!-- Lista de metas activas -->
                <div class="lista-metas">
                    <h3>Metas Activas</h3>
                    <div id="metas-container">
                        <!-- Las metas se cargar√°n aqu√≠ din√°micamente -->
                    </div>
                </div>

                <!-- Template para cada meta -->
                <template id="template-meta">
                    <div class="meta-card">
                        <div class="meta-header">
                            <h4 class="meta-nombre"></h4>
                            <div class="meta-acciones">
                                <button class="btn-completar" title="Marcar como completada">‚úÖ</button>
                                <button class="btn-eliminar" title="Eliminar meta">‚ùå</button>
                            </div>
                        </div>
                        <div class="meta-info">
                            <p>Objetivo: <span class="meta-monto"></span></p>
                            <p>Ahorrado: <span class="meta-ahorrado"></span></p>
                            <p>Fecha l√≠mite: <span class="meta-fecha"></span></p>
                        </div>
                        <div class="meta-progreso">
                            <div class="barra-progreso">
                                <div class="progreso"></div>
                            </div>
                            <span class="porcentaje"></span>
                        </div>
                        <div class="meta-aporte">
                            <input type="number" placeholder="Monto a aportar" class="input-aporte">
                            <button class="btn-aportar">Aportar</button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
