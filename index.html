    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        .auth-logo {
            margin-bottom: 20px;
        }
        
        .auth-logo h1 {
            color: #4a6fa5;
            font-size: 28px;
            margin: 0;
        }
        
        .auth-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-login:hover {
            background-color: #3a5a8c;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .auth-divider span {
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: #333;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn.google {
            color: #DB4437;
        }
        
        .social-btn.phone {
            color: #4CAF50;
        }
        
        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        
        .auth-footer a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Panel de Login -->
        <div id="loginPanel">
            <div class="auth-logo">
                <h1>Control de Gastos</h1>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <div class="message" id="loginMessage"></div>
            </form>
            
            <div class="auth-divider">
                <span>o continúa con</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn google" title="Iniciar sesión con Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn phone" title="Iniciar sesión con teléfono">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
            
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
            </div>
        </div>

        <!-- Panel de Registro -->
        <div id="registerPanel" style="display: none;">
            <div class="auth-logo">
                <h1>Control de Gastos</h1>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" placeholder="Tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn-login">Registrarse</button>
                <div class="message" id="registerMessage"></div>
            </form>
            
            <div class="auth-divider">
                <span>o continúa con</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-btn google" title="Registrarse con Google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn phone" title="Registrarse con teléfono">
                    <i class="fas fa-phone"></i>
                </a>
            </div>
            
            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    <!-- Script de autenticación -->
    <script src="auth.js"></script>
</body>
