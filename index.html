<body>
    <div class="container">
        <header>
            <h1>Control de Gastos</h1>
            <button id="btn-cambio-tema" class="btn-tema" title="Cambiar tema">
                <span class="icono-tema">🌙</span>
            </button>
        </header>
        
        <main>
            <!-- Formulario de Inicio de Sesión -->
            <section class="seccion-login">
                <h2>Iniciar Sesión</h2>
                <form id="form-login">
                    <div class="input-group">
                        <label for="email-login">Correo electrónico:</label>
                        <input type="email" id="email-login" placeholder="tu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password-login">Contraseña:</label>
                        <input type="password" id="password-login" placeholder="Tu contraseña" required>
                    </div>
                    <button type="submit" class="btn-primario">Iniciar Sesión</button>
                </form>
                
                <div class="separador">
                    <span>o</span>
                </div>
                
                <div class="auth-buttons">
                    <button id="btn-google" class="btn-social">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="icono-social">
                        Continuar con Google
                    </button>
                    <button id="btn-telefono" class="btn-social">
                        <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="Teléfono" class="icono-social">
                        Continuar con Teléfono
                    </button>
                </div>
                
                <p>¿No tienes una cuenta? <a href="#" id="mostrar-registro">Regístrate aquí</a></p>
            </section>

            <!-- Formulario de Registro (inicialmente oculto) -->
            <section class="seccion-registro" style="display: none;">
                <h2>Registro de Usuario</h2>
                <form id="form-registro">
                    <div class="input-group">
                        <label for="nombre-registro">Nombre completo:</label>
                        <input type="text" id="nombre-registro" placeholder="Tu nombre completo" required>
                    </div>
                    <div class="input-group">
                        <label for="email-registro">Correo electrónico:</label>
                        <input type="email" id="email-registro" placeholder="tu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password-registro">Contraseña:</label>
                        <input type="password" id="password-registro" placeholder="Tu contraseña" required>
                    </div>
                    <button type="submit" class="btn-primario">Registrarse</button>
                </form>
                
                <div class="separador">
                    <span>o</span>
                </div>
                
                <div class="auth-buttons">
                    <button id="btn-google-registro" class="btn-social">
                        <img src="https://www.google.com/favicon.ico" alt="Google" class="icono-social">
                        Continuar con Google
                    </button>
                    <button id="btn-telefono-registro" class="btn-social">
                        <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="Teléfono" class="icono-social">
                        Continuar con Teléfono
                    </button>
                </div>
                
                <p>¿Ya tienes una cuenta? <a href="#" id="mostrar-login">Inicia sesión aquí</a></p>
            </section>
            
            <!-- Formulario de verificación por teléfono (inicialmente oculto) -->
            <section class="seccion-telefono" style="display: none;">
                <h2>Verificación por Teléfono</h2>
                <form id="form-telefono">
                    <div class="input-group">
                        <label for="telefono">Número de teléfono:</label>
                        <input type="tel" id="telefono" placeholder="+1 (809) 555-0123" required>
                    </div>
                    <button type="submit" class="btn-primario">Enviar código</button>
                </form>
                <button id="volver-login" class="btn-secundario">Volver al inicio de sesión</button>
            </section>
            
            <!-- Formulario de verificación de código (inicialmente oculto) -->
            <section class="seccion-verificacion" style="display: none;">
                <h2>Verificar Código</h2>
                <form id="form-verificacion">
                    <div class="input-group">
                        <label for="codigo">Código de verificación:</label>
                        <input type="text" id="codigo" placeholder="Ingresa el código recibido" required>
                    </div>
                    <button type="submit" class="btn-primario">Verificar</button>
                </form>
                <button id="volver-telefono" class="btn-secundario">Volver</button>
            </section>
        </main>
